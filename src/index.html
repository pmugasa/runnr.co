<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900;1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Runnr | Shop & Ship</title>
  </head>
  <body class="bg-primary font-nunito">
    <!--NAVBAR-->
    <nav class="relative container mx-auto p-6">
      <div class="flex items-center justify-between">
        <!--logo-->
        <div class="pt-2">
          <a href="#">
            <span class="font-extrabold text-3xl text-txtColor">Runnr</span
            ><span class="text-secondary text-2xl">.co</span>
          </a>
        </div>

        <!--menus-->
        <div class="hidden md:flex space-x-6 ml-auto mr-8">
          <a class="hover:text-secondary" href="#"> Home </a>
          <a href="#" class="hover:text-secondary"> How it works </a>
        </div>

        <!--button-->
        <a
          href="#"
          class="hidden md:block p-3 pt-2 px-6 bg-secondary rounded-full baseline font-bold text-white hover:bg-orange-400"
          >Sign up</a
        >
      </div>
    </nav>

    <!--HERO SECTION-->
    <section id="hero">
      <div class="container  flex flex-col-reverse md:flex-row items-center px-6 mx-auto mt-10 space-y-0 md:space-y-0">
        <!--title-->
        <div class="flex flex-col mb-32 space-y-12 md:w-1/2">
          <h1 class="font-bold text-txtColor text-4xl text-center md:text-5xl md:text-left">
         Don't Ever Worry About Shipping Again
          </h1>
          <p class="font-medium text-txtColor text-lg text-center pt-4">
            Shop from any South African online retailer using our address and
            <span class="font-medium text-secondary text-lg"
              >save up to 70% </span>on shipping.
          </p>
        </div>

        <!--hero-illustration-->
        <div class="md:w-6/12">
          <img src="/src/assets/01.png" alt="">
        </div>
      </div>
    </section>
  </body>
</html>
